name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      use_self_hosted:
        description: 'Use self-hosted runners (faster)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

permissions:
  contents: write

env:
  CARGO_INCREMENTAL: 1
  CARGO_NET_RETRY: 10

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `${context.ref.replace('refs/tags/', '')}`,
              name: `Kaizen Launcher ${context.ref.replace('refs/tags/', '')}`,
              body: 'See the assets for download links and CHANGELOG.md for details.',
              draft: true,
              prerelease: false
            })
            return data.id

  build-tauri:
    name: Build (${{ matrix.platform }})
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux - GitHub hosted or self-hosted
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            self_hosted_label: linux-x64
          # macOS ARM - GitHub hosted or self-hosted Mac
          - platform: macos-latest
            target: aarch64-apple-darwin
            self_hosted_label: macos-arm64
          # macOS x86 (cross-compile on ARM)
          - platform: macos-latest
            target: x86_64-apple-darwin
            self_hosted_label: macos-arm64
          # Windows - GitHub hosted or self-hosted
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            self_hosted_label: windows-x64

    runs-on: ${{ github.event.inputs.use_self_hosted == 'true' && matrix.self_hosted_label || matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true
          shared-key: release-${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: contains(matrix.platform, 'ubuntu') || contains(matrix.self_hosted_label, 'linux')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install npm dependencies
        run: npm ci --prefer-offline

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.target }}
          updaterJsonPreferNsis: true
          includeUpdaterJson: true

  publish-release:
    name: Publish Release
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        uses: actions/github-script@v7
        env:
          release_id: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: process.env.release_id,
              draft: false
            })
