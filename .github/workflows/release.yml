name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      use_self_hosted:
        description: 'Use self-hosted runners (faster)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

permissions:
  contents: write

env:
  CARGO_INCREMENTAL: 1
  CARGO_NET_RETRY: 10

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `${context.ref.replace('refs/tags/', '')}`,
              name: `Kaizen Launcher ${context.ref.replace('refs/tags/', '')}`,
              body: 'See the assets for download links and CHANGELOG.md for details.',
              draft: true,
              prerelease: false
            })
            return data.id

  build-tauri:
    name: Build (${{ matrix.platform }})
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux - GitHub hosted or self-hosted
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            self_hosted_runs_on: '["self-hosted", "Linux", "X64"]'
          # macOS ARM - GitHub hosted or self-hosted Mac
          - platform: macos-latest
            target: aarch64-apple-darwin
            self_hosted_runs_on: '["self-hosted", "macOS", "ARM64"]'
          # macOS x86 (cross-compile on ARM)
          - platform: macos-latest
            target: x86_64-apple-darwin
            self_hosted_runs_on: '["self-hosted", "macOS", "ARM64"]'
          # Windows - GitHub hosted or self-hosted
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            self_hosted_runs_on: '["self-hosted", "Windows", "X64"]'

    runs-on: ${{ github.event.inputs.use_self_hosted == 'true' && fromJSON(matrix.self_hosted_runs_on) || matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      # For GitHub-hosted runners: setup Node with cache
      - name: Setup Node.js (GitHub-hosted)
        if: github.event.inputs.use_self_hosted != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # For self-hosted runners: just verify Node is installed (no download/cache)
      - name: Verify Node.js (Self-hosted)
        if: github.event.inputs.use_self_hosted == 'true'
        run: |
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"
        shell: bash

      # Install Rust - manual installation to avoid bash dependency on Windows
      - name: Install Rust (Unix)
        if: runner.os != 'Windows'
        run: |
          # Check multiple locations where Rust might be installed
          # Docker containers use /usr/local/cargo, regular installs use $HOME/.cargo
          if [ -f "/usr/local/cargo/bin/rustup" ]; then
            echo "Rust found in /usr/local/cargo (Docker), updating..."
            /usr/local/cargo/bin/rustup update stable
            /usr/local/cargo/bin/rustup default stable
            echo "/usr/local/cargo/bin" >> $GITHUB_PATH
            /usr/local/cargo/bin/rustup target add ${{ matrix.target }}
          elif [ -f "$HOME/.cargo/bin/rustup" ]; then
            echo "Rust found in $HOME/.cargo, updating..."
            "$HOME/.cargo/bin/rustup" update stable
            "$HOME/.cargo/bin/rustup" default stable
            echo "$HOME/.cargo/bin" >> $GITHUB_PATH
            "$HOME/.cargo/bin/rustup" target add ${{ matrix.target }}
          elif command -v rustup >/dev/null 2>&1; then
            echo "Rust already in PATH, updating..."
            rustup update stable
            rustup default stable
            rustup target add ${{ matrix.target }}
          else
            echo "Installing Rust..."
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
            echo "$HOME/.cargo/bin" >> $GITHUB_PATH
            "$HOME/.cargo/bin/rustup" target add ${{ matrix.target }}
          fi
          # Verify installation
          echo "Rust version:"
          rustup --version || /usr/local/cargo/bin/rustup --version || $HOME/.cargo/bin/rustup --version

      - name: Install Rust (Windows)
        if: runner.os == 'Windows'
        run: |
          # Check if rustup is already installed
          $rustupPath = "$env:USERPROFILE\.cargo\bin\rustup.exe"
          if (Test-Path $rustupPath) {
            Write-Host "Rust already installed, updating..."
            & $rustupPath update stable
            & $rustupPath default stable
          } else {
            # Download and install rustup
            Write-Host "Installing Rust..."
            $rustupInit = "$env:TEMP\rustup-init.exe"
            Invoke-WebRequest -Uri "https://win.rustup.rs/x86_64" -OutFile $rustupInit
            & $rustupInit -y --default-toolchain stable
            # Add to PATH for this session
            $env:PATH = "$env:USERPROFILE\.cargo\bin;$env:PATH"
          }
          # Add target
          & "$env:USERPROFILE\.cargo\bin\rustup.exe" target add ${{ matrix.target }}
          # Output cargo/rustc versions
          & "$env:USERPROFILE\.cargo\bin\cargo.exe" --version
          & "$env:USERPROFILE\.cargo\bin\rustc.exe" --version
        shell: powershell

      - name: Add Rust to PATH (Windows)
        if: runner.os == 'Windows'
        run: echo "$env:USERPROFILE\.cargo\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: powershell

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true
          shared-key: release-${{ matrix.target }}

      - name: Install dependencies (Linux - GitHub hosted only)
        if: runner.os == 'Linux' && github.event.inputs.use_self_hosted != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Clean npm cache (Unix)
        if: runner.os != 'Windows'
        run: rm -rf node_modules package-lock.json

      - name: Clean npm cache (Windows)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path node_modules) { Remove-Item -Recurse -Force node_modules }
          if (Test-Path package-lock.json) { Remove-Item -Force package-lock.json }
        shell: powershell

      - name: Install npm dependencies
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.target }}
          updaterJsonPreferNsis: true
          includeUpdaterJson: true

  publish-release:
    name: Publish Release
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        uses: actions/github-script@v7
        env:
          release_id: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: process.env.release_id,
              draft: false
            })
